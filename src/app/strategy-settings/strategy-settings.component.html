<div class="container">
  <div class="row">
    <div class="offset-3"></div>
    <div class="col-md-6">
      <form name="form" #f="ngForm" (ngSubmit)="f.form.valid && changeStrategy()" novalidate class="strategy-form">
        <!-- Name -->
        <div class="form-group">
          <label for="budget">Budget</label>
          <input type="number"
                 step="5000"
                 id="budget"
                 class="form-control"
                 name="budget"
                 placeholder="100000"
                 [(ngModel)]="model.budget"
                 #budget="ngModel"
                 [ngClass]="{ 'is-invalid': f.submitted && budget.invalid }"
                 required/>
        </div>

        <div class="form-group">
          <label for="risk">Risk</label>
          <input type="number"
                 step="0.01"
                 id="risk"
                 class="form-control"
                 name="risk"
                 placeholder="0.02"
                 [(ngModel)]="model.risk"
                 #risk="ngModel"
                 [ngClass]="{ 'is-invalid': f.submitted && risk.invalid }"
                 required/>
        </div>

        <button type="submit" class="btn btn-warning pull-right">
          <i class="fa fa-calculator"></i>
          <span> Re-Calculate</span>
        </button>
      </form>
    </div>
    <div class="offset-3"></div>
  </div>
</div>
